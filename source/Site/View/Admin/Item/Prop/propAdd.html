<form action="{$__base_url}/adminItemProp/doEdit" class="form-horizontal" role="form">
   <div class="form-group">

      <label for="firstname" class="col-sm-2 control-label">属性名称:</label>
      <div class="col-sm-10">
         <input vtype="required" type="text" value="{$result.data.list.0.name}"  name="name" class="form-control" id="firstname" 
            placeholder="请输入分类名">
      </div>
   </div>


   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">属性类型</label>
      <div class="col-sm-10">
            <label class="checkbox-inline">
                <input type="radio" name='prop_type' value="sale"  />
                销售属性
            </label>
             <label class="checkbox-inline">
                <input type="radio"  name='prop_type'  value="nature"  >
                自然属性
            </label>
         
      </div>
   </div>



   <div class="form-group">

      <div class="col-sm-10">
        <table class="table table-bordered">
            <caption><button class="btn j_addPropValue" type="button">添加规格值</button></caption>
            <thead>
                <tr>
                    <th>规格值名称</th>
                    <th>规格值别名</th>
                    <th style="width:15%">排序</th>
                    <th style="width:10%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input vtype="required" type="text" value=""  name="newprop_values[]" class="form-control" >
                    </td>
                    <td>
                        <input vtype="required" type="text" value=""  name="newprop_values[]" class="form-control" >
                    </td>
                    <td>
                        <input vtype="required" type="text" value="" name="newprop_values[]" class="form-control"  >
                    </td>
                    <td>
                        <a cat_id="1" style="border:none;cursor:hand" class="j_cat-remove glyphicon glyphicon-remove form-control"></a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

   </div>


   
   <div id="alert-danger" class="alert alert-danger alert-dismissable " style="display:none"></div>
   <div id="alert-success" class="alert alert-success" style="display:none"></div>
</form>
