<form action="{$__base_url}/adminBrand/doEdit" class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名称:</label>
      <div class="col-sm-10">
         <input vtype="required" type="text" value="{$result.data.list.0.brandname}"  name="brandname" class="form-control" id="firstname" 
            placeholder="请输入品牌名">
      </div>
   </div>
<input  style="position:relative;" value="{$result.data.list.0.id}" type="hidden" name="id" class="form-control">
   <div class="form-group">
      <label for="brief" class="col-sm-2 control-label">简介:</label>
      <div class="col-sm-10">
         <textarea name="brief" style="position:relative;" id="brief" vtype="required"  class="form-control" rows="3">{$result.data.list.0.brief}</textarea>
      </div>
   </div>

   <!-- div class="form-group">
      <label for="brief" class="col-sm-2 control-label">logo图片:</label>
      <div class="col-sm-10">
         <input type="file" id="logo_image" name="logo_image" vtype="required" >
      </div -->
   </div>
   
   <div id="alert-danger" class="alert alert-danger alert-dismissable " style="display:none"></div>
   <div id="alert-success" class="alert alert-success" style="display:none"></div>
</form>

<script>
    $("#logo_image").change(function(e){
        var form = $(e.target).parent('form');
        var formData = new FormData(form);
        $.ajax({  
              url: "{$__base_url}/adminBrand/uplogo" ,  
              type: 'POST',  
              data: formData,  
              async: false,  
              cache: false,  
              contentType: false,  
              processData: false,  
              success: function (returndata) {  
                  
              },  
              error: function (returndata) {  
//                  $("#alert-danger").text('request error').show();
//                  $("#alert-success").hide();
              }  
        });
//        console.log(form);
    });
</script>
