<form action="{$__base_url}/adminItemCat/doAdd" id="add" class="form-horizontal" role="form">
   <div class="form-group">

   <input  type="hidden" value="{$result.data.list.0.id}"  name="id" class="form-control"  >
      <label for="firstname" class="col-sm-2 control-label">名称:</label>
      <div class="col-sm-10">
         <input vtype="required" type="text" value=""  name="name" class="form-control" id="firstname" placeholder="请输入分类名">
      </div>
   </div>


   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">上级分类:</label>
      <div class="col-sm-10">
         
         {if $parents.data.list.0.name}
            <select name="parent_id" class="form-control">
                {foreach from=$parents.data.list item=aitem}
                       <option value="{$aitem.id}">{$aitem.name}</option>
                {/foreach}
            </select>
         {else}
            <input type="text" value="无" readonly=true class="form-control" >
         {/if}
      </div>
   </div>

    <input type="hidden" name="depth" id="depth"  value="1" >
   
   <div id="alert-danger" class="alert alert-danger alert-dismissable " style="display:none"></div>
   <div id="alert-success" class="alert alert-success" style="display:none"></div>
</form>
