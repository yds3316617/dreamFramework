<form action="{$__base_url}/adminItemCat/doEdit" class="form-horizontal" role="form">
   <div class="form-group">

   <input vtype="required" type="hidden" value="{$result.data.list.0.id}"  name="id" class="form-control" id="firstname" >
      <label for="firstname" class="col-sm-2 control-label">名称:</label>
      <div class="col-sm-10">
         <input vtype="required" type="text" value="{$result.data.list.0.name}"  name="name" class="form-control" id="firstname" 
            placeholder="请输入分类名">
      </div>
   </div>


   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">上级分类:</label>
      <div class="col-sm-10">
         {if $parents.data.list.0.name}
            <input type="text" value="{$parents.data.list.0.name}" class="form-control" placeholder="请输入分类名">
         {else}
            <input type="text" value="无" readonly=true class="form-control" >
         {/if}
      </div>
   </div>

   
   <div id="alert-danger" class="alert alert-danger alert-dismissable " style="display:none"></div>
   <div id="alert-success" class="alert alert-success" style="display:none"></div>
</form>
