<form action="{$__base_url}/adminArticleCat/doAddChild" class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">分类名称:</label>
      <div class="col-sm-10">
         <input vtype="required" type="text" value=""  name="name" class="form-control" id="firstname" 
            placeholder="请输入分类名">
      </div>
   </div>
<input  style="position:relative;" value="{$result.data.list.0.id}" type="hidden" name="id" class="form-control">
   <div class="form-group">
      <label for="order" class="col-sm-2 control-label">优先级:</label>
      <div class="col-sm-10">
         <input vtype="number" type="text" value=""  name="orders" class="form-control" id="firstname" 
            placeholder="请输入数字优先级">
      </div>
   </div>

   <div class="form-group">
      <label for="order" class="col-sm-2 control-label">上级分类:</label>
      <div class="col-sm-10">
         <p class="control-label" style="text-align:left">{$result.data.list.0.name}</p>
         <input type="hidden" value="{$result.data.list.0.id}"  name="parent_id" class="form-control">
      </div>
   </div>
